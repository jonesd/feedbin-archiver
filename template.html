<html>
<head>
  <title>{{title}}</title>
</head>
<body class="h-cite">
  <h1 class="p-name">{{title}}</h1>
  <h2 class="p-author">{{author}}</h2>
  <div class="p-content">{{content}}</div>
  <hr>
  <p>Original URL: <a class="u-url" href="{{url}}">{{url}}</a></p>
  <p>Date: <time class="p-publication">{{published}}</time></p>
</body>
</html>
